{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h2>Agregar nuevo producto</h2>

<form id="formProducto" action="/api/productos" method="post">
    <label for="codigo">Código:</label>
    <input type="text" name="codigo" id="codigo" required><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required><br><br>

    <label for="categoria">Categoría:</label>
    <select name="categoria" id="categoria" required>
        <option value="">Seleccionar</option>
        <option value="electronica">Electrónica</option>
        <option value="cosmeticos">Cosméticos</option>
        <option value="lacteos">Lácteos</option>
        <option value="bebidas">Bebidas</option>
        <option value="golosinas">Golosinas</option>
    </select><br><br>

    <label for="precio">Precio:</label>
    <input type="number" name="precio" id="precio" step="0.01" required><br><br>

    <label for="stockActual">Stock actual:</label>
    <input type="number" name="stockActual" id="stockActual" value="0" min="0"><br><br>

    <label for="stockMinimo">Stock mínimo:</label>
    <input type="number" name="stockMinimo" id="stockMinimo" min="0" required><br><br>

    <label for="proveedorId">Proveedor (opcional):</label>
    <select name="proveedorId" id="proveedorId">
        <option value="">-- Sin proveedor --</option>
        {% for proveedor in proveedores %}
            <option value="{{ proveedor['_id'] }}">{{ proveedor['nombre'] }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Crear Producto</button>
</form>
{% endblock %}
